<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap_flatly.css">
    <link rel="stylesheet" href="validator/dist/css/bootstrapValidator.css"/>
    <link rel="icon" href="photos/hicon.png">

    <script type="text/javascript" src="lib/jquery-3.3.1.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="validator/dist/js/bootstrapValidator.js"></script>
</head>
<body>
<div class="container">
    <div class="col-md-6 col-md-offset-3  text-center" style="margin-top: 50px;background-color: rgba(220,220,220,0.4)">

        <div class="page-header">
            <h3 class="text-center" style="font-size: 50px;padding:50px">
                Reset Password
            </h3>
            <div class="description">
                <p>
                    Description...
                </p>
            </div>
        </div>

        <form id="ResetForm" role="form" action="login.html">
            <div class="form-group">

                <div class="input-group ">
                    <span class="input-group-addon">Username</span>
                    <input name="username" required="required" type="text" class="form-control"
                           placeholder="input your username here">
                </div>
            </div>

            <br><br>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">New Password</span>
                    <input id="password" name="password" required="required" type="password" class="form-control"
                           placeholder="input your new password here">
                </div>
            </div>
            <br><br>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Confirm Password</span>
                    <input id="repassword" name="repassword" required="required" type="password" class="form-control"
                           placeholder="input your new password again ">
                </div>
            </div>
            <br><br><br>
            <div class="text-center">
                <button type="submit" class="btn btn-default">Continue</button>
            </div>

        </form>
    </div>
</div>


<div class="backstretch"
     style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: 1080px; width: 1920px; z-index: -1; position: fixed;">
    <img style="position: absolute; margin: 0px; padding: 0px; border: medium none; width: 1519px; height: 1080px; max-height: none; max-width: none; z-index: -1; left: 0px; top: -267.333px;"
         src="photos/login_pic.jpg"></div>

<script type="text/javascript">
    $(document).ready(function () {

        $('#ResetForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    message: 'Invalid username',
                    validators: {
                        notEmpty: {
                            message: 'Username cannot be empty!'
                        },
                        stringLength: {
                            min: 3,
                            max: 15,
                            message: 'Username must contain 3~15 characters'
                        }
                    }
                },
                password: {
                    message: 'Invalid password',
                    validators: {
                        notEmpty: {
                            message: 'Password cannot be empty!'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'Password must contain 6~30 characters'
                        },
                        identical: {
                            field: 'password',
                            message: 'Entered passwords are not identical!'
                        },

                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'The password can only consist of alphabetical, number, dot and underscore'
                    }
                }
            },
            repassword: {
                message: 'Invalid password',
                validators: {
                    notEmpty: {
                        message: 'Password cannot be empty!'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'Password must contain 6~30 characters'
                    },
                    identical: {
                        field: 'password',
                        message: 'Entered passwords are not identical!'
                    },

                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'The username can only consist of alphabetical, number, dot and underscore'
                    }
                }
            },
        });
    });
</script>
</body>
</html>
